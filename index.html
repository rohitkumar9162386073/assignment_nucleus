<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Profile Maker Checker</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1 id="username">User</h1>
            <div class="options">
                <button>Add</button>
                <button>Submit</button>
                <button>Clear</button>
            </div>
            <input id="search" type="text" placeholder="Search...">
            <div id="details">
                <span>
                    <p>User Code</p>
                    <input type="text">
                </span>
                <span>
                    <p>Organization Code</p>
                    <input type="text">
                </span>
                <span>
                    <p>First Name</p>
                    <input type="text">
                </span>
                <span>
                    <p>Last Name</p>
                    <input type="text">
                </span>
                <span>
                    <p>Group Code</p>
                    <input type="text">
                </span>
                <span>
                    <p>Status</p>
                    <select>
                        <option disabled selected>Select..</option>
                        <option value="">NEW</option>
                        <option value="">AUTHERIZED</option>
                        <option value="">MODIFIED</option>
                        <option value="">DELETED</option>
                        <option value="">REJECTED</option>
                    </select>
                </span>
                <span>
                    <p>Block/Unblock</p>
                    <select>
                        <option disabled selected>Select..</option>
                        <option value="">BLOCK</option>
                        <option value="">UNBLOCK</option>
                    </select>
                </span>
                <span>
                    <p>Active/Inactive</p>
                    <select>
                        <option disabled selected>Select..</option>
                        <option value="">ACTIVE</option>
                        <option value="">INACTIVE</option>
                    </select>
                </span>
                <span>
                    <p>Created By</p>
                    <input type="text">
                </span>
                <span>
                    <p>Created Date</p>
                    <div>
                        <input id="createdDate" type="date">
                        <label for="createdDate">[DD/MM/YYYY]</label>
                    </div>
                </span>
                <span>
                    <p>Modified By</p>
                    <input type="text">
                </span>
                <span>
                    <p>Modified Date</p>
                    <div>
                        <input id="modifiedDate" type="date">
                        <label for="modifiedDate">[DD/MM/YYYY]</label>
                    </div>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
